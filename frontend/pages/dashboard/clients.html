                        <div class="search-input-wrapper">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">

    </header>

    <main>
        <div class="main-container">
            <div class="page-header">
                <h1 class="page-title">Clients</h1>
                <p class="page-description">Create, edit, and manage your clients.</p>
            </div>

            <section id="add-client-form-section" class="card">
                <div class="card-header">
                    <h3 class="card-title">Add New Client</h3>
                </div>
                <div class="card-body">
                    <form id="add-client-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company">
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <p id="error-message" class="error-message" style="display:none;"></p>
                        <button type="submit" class="btn btn-primary">Add Client</button>
                    </form>
                </div>
            </section>

            <section id="client-list-section" class="card" style="margin-top: var(--spacing-6);">
                <div class="card-header">
                    <h3 class="card-title">Your Clients</h3>
                </div>
                <div class="card-body">
                    <div style="overflow-x: auto;">
                        <table id="clients-table" class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Company</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="clients-table-body"></tbody>
                        </table>
                    </div>
                    <p id="loading-message" class="helper-text" style="margin-top: var(--spacing-3);">Loading clients...</p>
                </div>
            </section>

            <div id="edit-client-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Edit Client</h2>
                    <form id="edit-client-form">
                        <input type="hidden" id="edit-client-id" name="id">

                        <div class="form-group">
                            <label for="edit-name">Name</label>
                            <input type="text" id="edit-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="edit-phone">Phone</label>
                            <input type="tel" id="edit-phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="edit-company">Company</label>
                            <input type="text" id="edit-company" name="company">
                        </div>

                        <div class="form-group">
                            <label for="edit-notes">Notes</label>
                            <textarea id="edit-notes" name="notes" rows="3"></textarea>
                        </div>

                        <p id="edit-error-message" class="error-message" style="display:none;"></p>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/scripts/views/clients.js"></script>
</body>
</html>
