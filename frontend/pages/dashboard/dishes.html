    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/layout.css">
</head>

                            <span>LyfterCook</span>
                        </a>
                    </div>

                    <div class="search-mobile hide-desktop">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">

                    </div>

                    <div class="navbar-right hide-mobile">
                        <button type="button" class="notification-btn" aria-label="View notifications">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round"/>

                        <div class="user-menu">
                            <button class="user-menu-btn" id="user-menu-button" aria-haspopup="true" aria-expanded="false">
                                <img src="https://ui-avatars.com/api/?name=Chef+User&background=06d6a0&color=fff" alt="User avatar" class="user-avatar">
                                <span class="hide-mobile">Chef</span>
                            </button>

                            </div>

                    </div>

                    <button class="mobile-menu-btn hide-desktop" aria-label="Open menu">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="navbar-bottom hide-mobile">
            <div class="navbar-container">
                <div class="nav-content">
                    <nav class="nav-links" aria-label="Main navigation">
                        <a href="/pages/dashboard/overview.html" class="nav-link">Dashboard</a>

                    <div class="search-desktop">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" fill-rule="evenodd"/>

                            <input type="search" placeholder="Search..." aria-label="Search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="page-header">
                <h1 class="page-title">Dishes</h1>
                <p class="page-description">Create, edit, and manage your dishes.</p>
            </div>

            <section id="add-dish-form-section" class="card">
                <div class="card-header">
                    <h3 class="card-title">Add New Dish</h3>
                </div>
                <div class="card-body">
                    <form id="add-dish-form">
                        <div class="form-group">
                            <label for="dish-name">Name</label>
                            <input type="text" id="dish-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="dish-price">Price</label>
                            <input type="number" id="dish-price" name="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="dish-description">Description</label>
                            <textarea id="dish-description" name="description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="dish-photo">Photo</label>
                            <div style="display:flex; gap: var(--spacing-3); align-items: center; flex-wrap: wrap;">
                                <button type="button" id="upload-widget" class="btn btn-outline">Upload Image</button>
                                <input type="hidden" id="dish-photo-url" name="photo_url">
                                <img id="image-preview" src="" alt="Image preview" style="max-width: 200px; display: none; border-radius: var(--radius-lg);"/>
                            </div>
                        </div>

                        <p id="error-message" class="error-message" style="display:none;"></p>
                        <button type="submit" class="btn btn-primary">Add Dish</button>
                    </form>
                </div>
            </section>

            <section id="dish-list-section" class="card" style="margin-top: var(--spacing-6);">
                <div class="card-header">
                    <h3 class="card-title">Your Dishes</h3>
                </div>
                <div class="card-body">
                    <div id="dishes-container" class="content-grid three-columns"></div>
                    <p id="loading-message" class="helper-text" style="margin-top: var(--spacing-3);">Loading dishes...</p>
                </div>
            </section>

            <div id="edit-dish-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Edit Dish</h2>
                    <form id="edit-dish-form">
                        <input type="hidden" id="edit-dish-id" name="id">

                        <div class="form-group">
                            <label for="edit-dish-name">Name</label>
                            <input type="text" id="edit-dish-name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-dish-price">Price</label>
                            <input type="number" id="edit-dish-price" name="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-dish-description">Description</label>
                            <textarea id="edit-dish-description" name="description" rows="3"></textarea>
                        </div>

                        <p id="edit-error-message" class="error-message" style="display:none;"></p>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="module" src="/scripts/views/dishes.js"></script>
</body>
</html>
