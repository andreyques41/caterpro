<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LyfterCook</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/layout.css">
</head>
<body class="dashboard-layout">
    <header class="navbar">
        <div class="navbar-top">
            <div class="navbar-container">
                <div class="navbar-content">
                    <div class="navbar-logo">
                        <a href="/">
                            <span>üçΩÔ∏è</span>
                            <span>LyfterCook</span>
                        </a>
                    </div>

                    <div class="search-mobile hide-desktop">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" fill-rule="evenodd"/>
                            </svg>
                            <input type="search" placeholder="Search..." aria-label="Search">
                        </div>
                    </div>

                    <div class="navbar-right hide-mobile">
                        <button type="button" class="notification-btn" aria-label="View notifications">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span class="notification-badge">3</span>
                        </button>

                        <div class="user-menu">
                            <button class="user-menu-btn" id="user-menu-button" aria-haspopup="true" aria-expanded="false">
                                <img src="https://ui-avatars.com/api/?name=Chef+User&background=06d6a0&color=fff" alt="User avatar" class="user-avatar">
                                <span class="hide-mobile">Chef</span>
                            </button>
                            <div class="user-menu-dropdown" id="user-menu-dropdown">
                                <a href="#" id="logout-btn">Sign Out</a>
                            </div>
                        </div>
                    </div>

                    <button class="mobile-menu-btn hide-desktop" aria-label="Open menu">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="navbar-bottom hide-mobile">
            <div class="navbar-container">
                <div class="nav-content">
                    <nav class="nav-links" aria-label="Main navigation">
                        <a href="/pages/dashboard/overview.html" class="nav-link active">Dashboard</a>
                        <a href="/pages/dashboard/clients.html" class="nav-link">Clients</a>
                        <a href="/pages/dashboard/dishes.html" class="nav-link">Dishes</a>
                    </nav>

                    <div class="search-desktop">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" fill-rule="evenodd"/>
                            </svg>
                            <input type="search" placeholder="Search..." aria-label="Search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <p class="page-description">Welcome back. Choose a section to get started.</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <p style="margin: 0; color: var(--color-gray-600);">
                        Tip: Use the navigation above to manage clients and dishes.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/scripts/core/app.js"></script>
</body>
</html>
