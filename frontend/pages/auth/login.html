<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LyfterCook</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Access your dashboard to manage clients, dishes, and menus.</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" placeholder="chef@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <p id="error-message" class="error-message" style="display: none;"></p>

        <div class="auth-links">
            <span>Don't have an account?</span>
            <a href="/pages/auth/register.html">Register here</a>
        </div>
    </div>

    <script type="module" src="/scripts/views/login.js"></script>
</body>
</html>
