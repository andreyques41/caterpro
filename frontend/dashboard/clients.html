<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients - LyfterCook</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>LyfterCook Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="clients.html" class="active">Clients</a>
            <!-- Links to other sections will go here -->
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <main class="container">
        <h2>Manage Clients</h2>

        <section id="add-client-form-section">
            <h3>Add New Client</h3>
            <form id="add-client-form">
                <div class="form-row">
                    <div>
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit">Add Client</button>
            </form>
        </section>

        <section id="client-list-section">
            <h3>Your Clients</h3>
            <table id="clients-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                    <!-- Client rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <p id="loading-message">Loading clients...</p>
        </section>

        <!-- Edit Client Modal -->
        <div id="edit-client-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Client</h2>
                <form id="edit-client-form">
                    <input type="hidden" id="edit-client-id" name="id">
                    <div>
                        <label for="edit-name">Name <span class="required">*</span></label>
                        <input type="text" id="edit-name" name="name" required>
                    </div>
                    <div>
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email">
                    </div>
                    <div>
                        <label for="edit-phone">Phone</label>
                        <input type="tel" id="edit-phone" name="phone">
                    </div>
                    <div>
                        <label for="edit-company">Company</label>
                        <input type="text" id="edit-company" name="company">
                    </div>
                    <div>
                        <label for="edit-notes">Notes</label>
                        <textarea id="edit-notes" name="notes" rows="3"></textarea>
                    </div>
                    <p id="edit-error-message" class="error-message"></p>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/views/clients.js"></script>
</body>
</html>
