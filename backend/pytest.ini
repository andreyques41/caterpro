[pytest]
# Pytest Configuration for LyfterCook Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests/unit tests/integration

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    chef: Chef module tests
    client: Client module tests
    dish: Dish module tests
    menu: Menu module tests
    quotation: Quotation module tests
    appointment: Appointment module tests
    scraper: Scraper module tests
    public: Public module tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum Python version
minversion = 3.8

# Console output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = .git .tox dist build *.egg venv __pycache__

# Timeout (optional - uncomment if needed)
# timeout = 300

# Parallel execution (optional - uncomment if needed)
# addopts = -n auto
